<header>
    

    <div class="right-sidebar">
        <a class="beacon-home" href="/">DORMOUSE.IO</a>

        {{#githubUser}}
        {{#githubProject}}
        <a class="ext-link" href="https://github.com/{{githubUser}}/{{githubProject}}">
            <img src="/images/github-logo.png" alt="Github Profile"/>
        </a>
        {{/githubProject}}
        {{/githubUser}}

        {{#twitterHandle}}
        <a class="ext-link" href="https://twitter.com/{{twitterHandle}}">
            <img src="/images/twitter-logo.png" alt="Twitter Profile"/>
        </a>
        {{/twitterHandle}}
    </div>

    <div class="nav-container" tabindex="0">
        <div class="nav-toggle"></div>

        
      
        <nav class="nav-items">
            <h3 class="nav-header">Menu</h3>
            {{#pages}}     
            <a class="nav-item" href="{{url}}">{{title}}</a>
            {{/pages}}
        </nav>
    </div>
</header>
